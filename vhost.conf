<VirtualHost *:80>
        DocumentRoot /var/www/domains/highlandfarms/prod/web
        ServerName highlandfarms.kermit.sjc.io
        ServerAlias highlandfarms.* 
        ServerAlias www.highlandfarms.* 
        ErrorLog logs/highlandfarms.error_log
        CustomLog logs/highlandfarms.access_log common
        <Directory /var/www/domains/highlandfarms/*/web/media/flyers/flyer_*/p*/>
                ErrorDocument 404 /media/flyers/resizer.php
        </Directory>
</VirtualHost>
