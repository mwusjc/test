<!-- START BLOCK : frmEdit -->
<table>
		<tr> 
          <td align="center" valign="top"> 
            <form name="{frmEdit_NAME}" method="POST" action="{frmEdit_ACTION}" onsubmit="return frmEdit_validate();"  enctype="multipart/form-data" >
              <table width="100%" border="0" cellspacing="0" cellpadding="2" class="copy">
              <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Title: </td>
                  <td valign="middle" align="left" > {Title}</td>
                </tr>
                <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Content:</td>
                  <td valign="middle"  align="left"> {Txt}</td>
                </tr>
                <tr> 
                  <td valign="middle"  class="copy" width="159">&nbsp;</td>
                  <td valign="middle" > <input type="submit" name="frmEdit_SUBMIT_NAME" value="Submit"><br><br><br>
                </tr>
              </table>
            </form>
      </table>
 <!-- END BLOCK : frmEdit -->
