<!-- START BLOCK : frmEdit -->
<table>
		<tr> 
          <td align="center" valign="top"> 
            <form id="frmEdit" name="{frmEdit_NAME}" method="POST" action="{frmEdit_ACTION}" onsubmit="return frmEdit_validate();"  enctype="multipart/form-data" >
						<table width="900" border="0" cellspacing="0" cellpadding="2" class="copy">
			<tr> 
				  <td valign="middle"  align="left" class="form_section_title" colspan="2">Store Information</td>
                </tr>
             <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Name: </td>
                  <td valign="middle"  align="left"> {Name}</td>
                </tr>
             <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Address: </td>
                  <td valign="middle"  align="left"> {Address}</td>
                </tr>
             <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">City: </td>
                  <td valign="middle"  align="left"> {City}</td>
                </tr>
             <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">PostCode: </td>
                  <td valign="middle"  align="left"> {PostCode}</td>
                </tr>
             <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Phone: </td>
                  <td valign="middle"  align="left"> {Phone}</td>
                </tr>
             <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">President: </td>
                  <td valign="middle"  align="left"> {President}</td>
                </tr>
             <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Google: </td>
                  <td valign="middle"  align="left"> {Google}</td>
                </tr>
             <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Hours of operation: </td>
                  <td valign="middle"  align="left"> {Hours}</td>
                </tr>
			<tr> 
				  <td valign="middle"  align="left" colspan="2" >{Image}</td>
				</tr>
            <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Upload map: </td>
                  <td valign="middle"  align="left"> {Path}</td>
            </tr>
			<tr> 
				  <td valign="middle"  align="left" class="form_section_title" colspan="2">Save</td>
				</tr>
                <tr> 
                  <td valign="middle"  class="copy" width="159">&nbsp;</td>
                  <td valign="middle" > <input type="submit" name="frmEdit_SUBMIT_NAME" value="Submit" ><br><br><br>
                </tr>
              </table>
            </form>
      </table>

 <!-- END BLOCK : frmEdit -->
