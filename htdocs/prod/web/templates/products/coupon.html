<table cellpadding="0" cellspacing="0" class="coupon">
	<tr>
		<td class="coupon-image"><img src="{Image}"></td>
		<td>
			<table cellpadding="0" cellspacing="0" class="coupon-details">
				<tr><td class="coupon-title">{Name}</td></tr>
				<tr><td class="coupon-pricing">{Pricing}</td></tr>
				<tr><td class="coupon-description">{Description}</td></tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="2" class="coupon-notes"><span>ONLINE SPECIAL</span> Bring this coupon into the store and save!</td>
	</tr>
</table>
