<!-- START BLOCK : frmEdit -->
<form name="{frmEdit_NAME}" method="POST" action="{frmEdit_ACTION}" onsubmit="return validate();" >
<table width="100%" border="0" cellpadding="2" cellspacing="0" class="contact" style="page-break-inside: avoid; orphans:0">
<tr><td colspan="2"><small><b>Original Email:</b><br>{ORIGCOMMENTS}</small></td></tr>
<tr><td colspan="2" style="background-color: #eee; height: 1px; font-size: 1px; ">&nbsp;</td></tr>
<tr><td width="70"><b>From: </b></td><td>{From}</td></tr>
<tr><td width="70"><b>To: </b></td><td>{To}</td></tr>
<tr><td ><b>Subject: </b></td><td>{Subject}</td></tr>
<tr><td colspan="2">{Comments}</td></tr>
<tr><td colspan="2" align="center"><input  id="frmEdit_SUBMIT_NAME" type="submit" value="Send reply" /></td></tr>
</table>
<!-- END BLOCK : frmEdit -->
