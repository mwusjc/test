<!-- START BLOCK : frmEdit -->
<form name="frmEdit" action="{frmEdit_ACTION}" method="POST" onsubmit="selectAll(); return true;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" class="form_table">
<tr><td colspan="3" class="form_section_title">Access Information</td></tr>
<tr>
	<td width="300px">Companies:<br>{CompanyID}</td>
	<td width="10%" style="height: 100%; vertical-align: middle; text-align: left;"><a href="#self" onclick="addCompany();"><nobr>add company</nobr></a></td>
	<td width="45%" rowspan="2">Selected:<br>{Selected}</td>
</tr>
<tr>
	<td width="45%">Projects:<br>{ProjectID}</td>
	<td width="10%" style="height: 100%; vertical-align: middle; text-align: left;"><a href="#self" onclick="addProjects();"><nobr>add project(s)</nobr></a></td>
</tr>

<tr><td colspan="3" >&nbsp;</td></tr>
<tr><td colspan="3" >&nbsp;</td></tr>
<tr><td colspan="3" align="center"><input type="submit" value="Save" name="frmEdit_SUBMIT_NAME"></td></tr>
</table>
</form>
