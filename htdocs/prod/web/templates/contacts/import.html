<!-- START BLOCK : frmEdit -->
<form name="{frmEdit_NAME}" method="POST" action="{frmEdit_ACTION}" onsubmit="return frmEdit_validate();"  enctype="multipart/form-data" >
	  <table width="100%" border="0" cellspacing="0" cellpadding="2" class="copy">
		<tr> 
		  <td valign="middle"  class="copy" width="130">Import to community:</td>
		  <td valign="middle" colspan="3" id="tdTypeID"> 
			{CommunityID}
		  </td>
		</tr>
		<tr> 
		<tr> 
		  <td valign="middle"  class="copy" width="130">CSV Contents: <br><sub>Copy/paste or enter directly as many  email addresses as you like, make sure you only enter one per each row</sub></td>
		  <td valign="middle" colspan="3" id="tdTypeID"> 
			{CSV}
		  </td>
		</tr>
		<tr> 
		  <td valign="middle"  class="copy" width="130"></td>
		  <td valign="middle" colspan="3" id="tdTypeID"> 
			{Subscribe}
		  </td>
		</tr>
		<tr> 
		  <td valign="middle"  class="copy" width="130"></td>
		  <td valign="middle" colspan="3" id="tdTypeID"> 
			{WithHeaders}
		  </td>
		</tr>
		<tr> 
		  <td valign="middle"  class="copy" width="110">&nbsp;</td>
		  <td valign="middle" colspan="3"> 
			<input type="submit" name="frmEdit_SUBMIT_NAME" value="Submit">
			<br>
			<br>
			<br>
		</tr>
	  </table>
	</form>
 <!-- END BLOCK : frmEdit -->
