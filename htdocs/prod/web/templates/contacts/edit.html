<!-- START BLOCK : frmEdit -->
<form name="frmEdit" action="{frmEdit_ACTION}" method="POST" >
<table width="100%" cellpadding="0" cellspacing="0" border="0" class="form_table">
<tr><td colspan="2" class="form_section_title">Registrant Information</td></tr>
<tr><td width="120px">First Name: </td><td>{FirstName}</td></tr>
<tr><td width="120px">Last Name: </td><td>{LastName}</td></tr>
<tr><td width="120px">Email: </td><td>{Email}</td></tr>
<tr><td width="120px">Post Code: </td><td>{PostCode}</td></tr>
<tr><td>&nbsp;</td></tr>
<tr><td colspan="2" align="center"><input type="submit" value="Save" name="frmEdit_SUBMIT_NAME"> <input type="button" value="Cancel" name="frmEdit_Cancel" onclick="history.go(-1);"></td></tr>
</table>
</form>
