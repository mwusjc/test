<!-- START BLOCK : frmEdit -->
<table>
		<tr> 
          <td align="center" valign="top"> 
            <form id="frmEdit" name="{frmEdit_NAME}" method="POST" action="{frmEdit_ACTION}"  enctype="multipart/form-data" >
						<table width="900" border="0" cellspacing="0" cellpadding="2" class="copy">
			<tr> 
				  <td valign="middle"  align="left" class="form_section_title" colspan="2">Job Details:</td>
				</tr>
             <tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Store: </td>
                  <td valign="middle"  align="left"> {StoreID}</td>
                </tr>
				<tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Posting date: </td>
                  <td valign="middle"  align="left"> {TimeStamp}</td>
                </tr>
				<tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Name: </td>
                  <td valign="middle"  align="left"> {Name}</td>
                </tr>
				<tr> 
                  <td valign="middle"  align="right" class="copy" width="159">Job Description: </td>
                  <td valign="middle"  align="left"> {Responsibilities}</td>
                </tr>
  			<tr> 
				  <td valign="middle"  align="left" class="form_section_title" colspan="2">Save</td>
				</tr>
                <tr> 
                  <td valign="middle"  class="copy" width="159">&nbsp;</td>
                  <td valign="middle" > <input type="submit" name="frmEdit_SUBMIT_NAME" value="Submit" ><br><br><br>
                </tr>
              </table>
            </form>
      </table>

 <!-- END BLOCK : frmEdit -->
